name: build test and setup

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-build-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Setup Node.js (or any other relevant setup)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Set up environment variables (example)
      - name: Set up environment variables
        run: echo "DATABASE_URL=your-database-url" >> $GITHUB_ENV

      # Verify setup
      - name: Verify setup
        run: node --version && npm --version

      # Build the project
      - name: Build the project
        run: npm run build

      # (Optional) Build Docker image if using Docker
      - name: Build Docker image
        run: docker build -t my-app .

      # Run unit tests
      - name: Run unit tests
        run: npm test

      # (Optional) Run linting
      - name: Run linting
        run: npm run lint

      # (Optional) Run integration tests
      - name: Run integration tests
        run: npm run integration-test

      # (Optional) Check test coverage
      - name: Check test coverage
        run: npm run coverage

      # (Optional) Upload build artifacts (if necessary)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: my-app-build
          path: ./build/
